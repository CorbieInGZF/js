<body>
    <!--HTML 事件是发生在 HTML 元素上的事情。
当在 HTML 页面中使用 JavaScript 时， JavaScript 可以触发这些事件。-->
<pre>HTML 事件可以是浏览器行为，也可以是用户行为。
以下是 HTML 事件的实例：
HTML 页面完成加载
HTML input 字段改变时
HTML 按钮被点击
通常，当事件发生时，你可以做些事情。
在事件触发时 JavaScript 可以执行一些代码。
HTML 元素中可以添加事件属性，使用 JavaScript 代码来添加 HTML 元素</pre>

<p>修改id的内容：</p>
<p id="demo1"></p>
<button onclick="getElementById('demo1').innerHTML=Date()">现在时间是</button>

<p>修改自身内容：</p>
<p id="demo2"></p>
<button onclick="this.innerHTML=Date()">现在时间是</button>

<p>通过事件属性来调用：</p>
<p id="demo3"></p>
<button onclick="displayDate()">现在时间是</button>
<script type="text/javascript">
	function displayDate(){
		document.getElementById("demo3").innerHTML=Date();
	}
</script>

</body>
</html>
