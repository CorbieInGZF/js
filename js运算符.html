<body>
    <pre>
    	x=5
    	y=x++(这时x=6,y=5)
    	y=++x(这时x=6,y=6)
    	y=x--(这时x=4,y=5)
    	y=--x(这时x=4,y=4)
    </pre>

    <p>点击创建增加字符串变量(字符串也可以通过+连接)</p>
    <button onclick="myFunction1()">点击</button>
    <p id="demo1"></p>
    <script type="text/javascript">
    	function myFunction1(){
    		txt1 = "What a very";
    		txt2 = " nice day";
    		txt3 = txt1+txt2;
    		document.getElementById("demo1").innerHTML=txt3;
    	}
    </script>

    <p>字符串和数字可以混合相加</p>
</body>
</html>
