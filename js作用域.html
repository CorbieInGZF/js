<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>js作用域</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <p>在 JavaScript 中, 对象和函数同样也是变量。
在 JavaScript 中, 作用域为可访问变量，对象，函数的集合。</p>
<p id="demo1"></p>
<script type="text/javascript">
	myFunction1();
	document.getElementById("demo1").innerHTML="carName的类型是："+typeof carName;
	function myFunction1(){
		var carName ="Bench";//由于"Bench"的作用御只是在函数中，所以上一行不能访问
	}
</script>

<p id="demo2"></p>
<script type="text/javascript">
	var carName1="BMW";
	myFunction2();
	function myFunction2(){
		document.getElementById("demo2").innerHTML="全局变量可以显示："+carName1;
	}
</script>

<!--如果变量在函数内没有声明（没有使用 var 关键字），该变量为全局变量。
以下实例中 carName 在函数内，但是为全局变量。-->
<p id="demo3"></p>
<script type="text/javascript">
	myFunction3();
	document.getElementById("demo3").innerHTML="不使用var声明的话也可以显示："+carName2;
	function myFunction3(){
		carName2="Audi";
	}
</script>
</body>
</html>
