    <pre>
JSON ( JavaScript Object Notation)是用于存储和传输数据的格式。

JSON 通常用于服务端向网页传递数据 。
    </pre>
    <b>JSON 使用 JavaScript 语法，但是 JSON 格式仅仅是一个文本。
文本可以被任何编程语言读取及作为数据格式传递。</b>
<p>通常我们从服务器中读取 JSON 数据，并在网页中显示数据。</p>
<hr>
<h2>为JSON字符串创建对象</h2>
<p>用于将一个 JSON 字符串转换为 JavaScript 对象:</p>
<p id="demo1"></p>
<script type="text/javascript">
	var text='{"sites":['+'{"name":"Google","url":"www.google.com"},'+
	'{"name":"Taobao","url":"www.Taobao.com"}]}';
	obj=JSON.parse(text);
	document.getElementById("demo1").innerHTML=obj.sites[1].name+" "+obj.sites[1].url;
</script>
<hr>
<p>用于将 JavaScript 值转换为 JSON 字符串:</p>
<p id="demo2"></p>
<script type="text/javascript">
	var str={"name":"菜鸟教程","site":"http://www.runoob.com"}
	str_pretty1=JSON.stringify(str)
	document.write("只有一个参数情况：");
	document.write("<br>");
	document.write("<pre>" + str_pretty1 + "</pre>");
	document.write("<br>");
	str_pretty2=JSON.stringify(str,null,4)//使用四个空格缩进
	document.write("使用参数情况：");
	document.write("<br>");
	document.write("<pre>" + str_pretty2 + "</pre>");//pre用于格式化输出
</script>
</body>
