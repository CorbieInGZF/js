<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>js变量</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
    	var pi=3.14;
    	var name="Bill Gates";
    	var answer='Yes,i am.';
    	//一个语句声明多个变量
    	var lastname="haowei", age="19", job="full stack hello world";
    	document.write(pi+"<br>");
    	document.write(name+"<br>");
    	document.write(answer+"<br>");
    	document.write(lastname+" "+age+" "+job);
    </script>
<!--let允许你声明一个作用域被限制在块级中的变量、语句或者表达式。在Function中局部变量推荐使用let变量，避免变量名冲突。-->
<p id="demo1">输出x</p>
<p id="demo2">输出y</p>
<p><button type="button" onclick="varTest()">点击实现varTest</button></p>
<p><button type="button" onclick="letTest()">点击实现letTest</button></p>
<script type="text/javascript">
	function varTest(){
		var x=1;
		if(true){
			var x= 2;
		}
    document.getElementById("demo1").innerHTML=x;
	}


	function letTest(){
		let y=1;
		if(true){
			let y=2;
		}
    document.getElementById("demo2").innerHTML=y;
	}
</script>
</body>
</html>
