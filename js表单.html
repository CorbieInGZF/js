<body>
    <h3>1、js表单验证</h3>
    <h5>必选或必填：</h5>
    <script type="text/javascript">
    	function validateForm(){
    		var x=document.forms["mtForm"]["fname"].value;
    		if(x==null || x=""){
               alert("需要输入名字");
               return false;
    		}
    	}
    </script>
    <form name="myForm" action="demo_form.php" onsubmit="return validateForm() method="post">
    	名字：<input type="text" name="fname">
    	<input type="submit" value="提交">
    </form>

    <h5>E-mail验证：</h5>
    <script type="text/javascript">
    	function validateForm1(){
    		var x=document.forms1["myForm1"]["email"].value;
    		var atpos=x.indexOf("@");
    		var dotpos=x.lastIndexOf(".");
    		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
    			alert("不是一个有效的e_mail地址");
    			return false;
    		}
    	}
    </script>
    	<form name="myForm1" action="demo_form.php" onsubmit="return validateForm1();" method="post">
    	Email :<input type="text" name="email">
    	<input type="submit" value="提交">
    	</form>

    <h3>2、js验证输入</h3>
    <p>请输入1到10之间的数字：</p>
    <input id="numb">
    <button type="button" onclick="myFunction1()">提交</button>
    <p id="demo1"></p>
    <script type="text/javascript">
    	function myFunction1(){
    		var x,text;
    		x=document.getElementById("numb").value;
    		if (isNaN(x) || x<1|| x>10) {
    			text ="输入错误";
    		}else{
    			text="输入正确";
    		}
    		document.getElementById("demo1").innerHTML=text;
    	}
    </script>

    <h3>3、HTML表单自动验证</h3>
    <form action="demo_form.php" method="post">
    	<input type="text" name="fname" required="required">
    	<input type="submit" value="提交">
    </form>
    <p>点击提交按钮，如果输入框为空，浏览器会提示错误信息</p>

    <h3>4、数据验证</h3>
    <p>服务端数据验证是在数据提交到服务器上后再验证。</p>
    <p>客户端数据验证 side validation是在数据发送到服务器前，在浏览器上完成验证。</p>
    <p>HTML5 新增了 HTML 表单的验证方式：约束验证</p>
    <pre>约束验证是表单被提交时浏览器用来实现验证的一种算法。

HTML 约束验证基于：

HTML 输入属性
CSS 伪类选择器
DOM 属性和方法</pre>
