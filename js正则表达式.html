<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>js正则表达式</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <p>搜索字符串"kd",并显示匹配的起始位置（不区分大小写）：</p>
    <button onclick="myFunction1()">点击</button>
    <p id="demo1"></p>
    <script type="text/javascript">
    	function myFunction1(){
    		var str="Visit kd";
    		var n=str.search(/kd/i);
    		//i表示执行对大小写不敏感匹配
    		//g表示执行全局匹配（即查找所有匹配而并非再找到第一个匹配后停止）
    		//m执行对行匹配
    		document.getElementById("demo1").innerHTML=n;
    	}
    </script>
<hr>
    <p>替换"kd"为"James":</p>
    <button onclick="myFunction2()">点击</button>
    <p id="demo2">kd is greatest player!</p>
    <script type="text/javascript">
    	function myFunction2(){
    		var str=document.getElementById("demo2").innerHTML;
    		var txt=str.replace(/kd/i,"James");
    		document.getElementById("demo2").innerHTML=txt;
    	}
    </script>

    <p> JavaScript 中，RegExp 对象是一个预定义了属性和方法的正则表达式对象。</p>
    <p>test() 方法用于检测一个字符串是否匹配某个模式，如果字符串中含有匹配的文本，则返回 true，否则返回 false。</p>
    <p id="demo3"></p>
    <script type="text/javascript">
    	var patt=new RegExp("e");
    	document.write(patt.test("The best things in life are free!"));
    	//或者上面两行可以合并为：/e/.test("The best things in life are free!");
    </script>
<hr>
    <p>exec() 方法用于检索字符串中的正则表达式的匹配。该函数返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null。</p>
    <script type="text/javascript">
    	var patt1=new RegExp("e");
    	document.write(patt1.exec("The best things in life are free!"));
    </script>
<hr>
    <script type="text/javascript">
    function isValid(str) { return /^\w+$/.test(str); }
    str = "1234abd__"
    document.write(isValid(str));
    document.write("<br>");

    str2 = "$32343#"
    document.write(isValid(str2));
    document.write("<br>");   

    val = "123456"
    var isletter = /^[a-zA-Z]+$/.test(val);
    document.write(isletter);
    document.write("<br>");

    val2 = "asaaa"
    var isletter2 = /^[a-zA-Z]+$/.test(val2);
    document.write(isletter2); 
    document.write("<br>");

    val = "123456"
    var isnum = /^\d+$/.test(val);
    document.write(isnum);
    document.write("<br>");

    val2 = "as123"
    var isnum2 = /^\d+$/.test(val2);
    document.write(isnum2);
    </script>
</body>
</html>
