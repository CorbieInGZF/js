<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>js对象</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <p>创建一个js对象：</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script type="text/javascript">
    	var person={firstName:"kevin",
    	lastName:"durant",
    	age:30,
    	team:"golden State",//属性
    	fullName : function()
    	{
    		return this.firstName+" "+this.lastName;
    	}
    };
    //注意两种访问属性方法
    //调用方法
    	document.getElementById("demo1").innerHTML=person.firstName+"现在"+person["age"]+"岁，"+"在"+person.team+"队。"+"全名:"+person.fullName();
    	document.getElementById("demo2").innerHTML="不加括号输出函数表达式："+person.fullName;

    </script>
</body>
</html>
