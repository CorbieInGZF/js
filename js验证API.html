<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>js验证API</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <p>约束验证DOM方法</p>
    <p>checkValidity()方法：</p>
    <p>输入数字并点击验证按钮：</p>
    <input id="id1" type="number" name="" min="100" max="300" required="">
    <button onclick="myFunction1()">验证</button>
    <p>如果输入数字小于100或大于300,会提示错误信息</p>
    <p id="demo1"></p>
    <script type="text/javascript">
    	function myFunction1(){
    		var inpObj=document.getElementById("id1");
    		if (inpObj.checkValidity() == false) {
    			document.getElementById("demo1").innerHTML=inpObj.validationMessage;
    		}else{
    			document.getElementById("demo1").innerHTML="输入正确";
    		}
    	}
    </script>
    <h1>约束验证DOM属性：</h1>
    <img src="validity属性.png" width="800" height="800">
    <p>validity属性：</p>
    <p>输入数字并点击验证按钮：</p>
    <input id="id2" type="number" name="" max="100">
    <button onclick="myFunction2()">验证</button>
    <p>如果输入的数字大于100(input 的max属性），会显示错误信息</p>
    <p id="demo2"></p>
    <script type="text/javascript">
    	function myFunction2(){
    		var txt="";
    		if (document.getElementById("id2").validity.rangeOverflow) {
    			txt="输入的值太大了";
    		}else{
    			txt="输入正确";
    		}document.getElementById("demo2").innerHTML=txt;
    	}
    </script>
</body>
</html>
